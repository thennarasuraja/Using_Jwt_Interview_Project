<div class="container-fluid vh-100 d-flex justify-content-center text-white align-items-center">
    <div class="row w-100 ">
        <div class="col-md-4 col-lg-3 mx-auto">
            <h3 class="text-center mb-4">{{formName}}</h3>
            <form *ngIf="isRegister==false" autocomplete="off" [formGroup]="logInForm" (ngSubmit)="toLogIn()">
                <div class="mb-3">
                    <label for="username" class="form-label fs-5">Email</label>
                    <input
                        type="text"
                        id="username"
                        class="form-control"
                        placeholder="Enter email"
                        name="email"
                        formControlName="email"
                        autocomplete="off"
                        required
                    />
                    <span *ngIf="logInForm.controls['email'].invalid && (logInForm.controls['email'].touched || logInForm.controls['email'].dirty)">
                        <span class="text-danger">
                            <span *ngIf="logInForm.controls['email'].errors?.['required']">
                                   Field Is Required
                            </span>
                        </span>
                    </span>
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label fs-5">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter password"
                        name="password"
                        autocomplete="off"
                        formControlName="password"
                        required
                    />
                    <span *ngIf="logInForm.controls['password'].invalid && (logInForm.controls['password'].touched || logInForm.controls['password'].dirty)">
                        <span class="text-danger">
                            <span *ngIf="logInForm.controls['password'].errors?.['required']">
                                   Field Is Required
                            </span>
                        </span>
                    </span>
                </div>
                <button
                    type="submit"
                    class="btn btn-primary fs-5 w-100 "
                >
                    Login
                </button>
                <div *ngIf="loginFailed" class="text-danger mt-3 text-center" >
                    <h5>Login Failed Please Try Again</h5>
                </div>
                <div class="text-center mt-3 ">
                    <h5 class="fs-4">Don't have an account? <button class="btn btn-warning py-2 mx-3 fs-5" (click)="toRegister()">Register</button></h5>
                 </div> 
            </form>
            
                <form *ngIf="isRegister==true" [formGroup]="registerForm"  (ngSubmit)="toRegisterFun()">
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">EmployeeName</label>
                        <input
                            type="text"
                            id="employeeName"
                            class="form-control"
                            placeholder="Enter EmployeeName"
                            name="employeeName"
                            formControlName="employeeName"
                            required
                        />
                    </div>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Enter email"
                            name="email"
                            formControlName="email"
                            required
                        />
                    </div>
        
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input
                            type="password"
                            id="registerPassword"
                            class="form-control"
                            placeholder="Enter password"
                            name="password"
                            formControlName="password"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary  w-100"
                    >
                        Register
                    </button>
                </form>
            
        </div>
    </div>
   
</div>
